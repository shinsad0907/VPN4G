<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='test.css') }}"
    />
    <title>Login Admin</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>Shin VPN</h2>
        <div class="version">1.7.6 dev</div>
      </div>
      <form
        class="login-form"
        id="login-form"
        action="{{ url_for('loginadmin') }}"
        method="POST"
      >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Tài Khoản Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mật Khẩu"
          required
        />
        <button type="submit">Đăng Nhập</button>
      </form>
      <div class="login-options">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <a href="{{ url_for('login') }}">Quay lại Đăng Nhập Thường</a>
      </div>
    </div>
  </body>
</html>
